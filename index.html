<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main vh-100 align-items-center">
        <div class="container">
            <div class="notify-section text-center py-3">
                <p id="fail-message" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="success-message" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="pin-generator shadow-lg">
                        <input id="display-pin" readonly class="form-control" type="number">
                        <div class="d-flex align-items-center justify-content-center ">
                            <button id="generate-btn" class="btn btn-primary">Generate Pin</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-section shadow-lg">
                        <input id="typed-numbers" class="form-control mb-3" type="number" readonly>
                        <div id="key-pad" class="calc-body">
                            <button class="button">7</button>
                            <button class="button">8</button>
                            <button class="button">9</button>
                            <button class="button">4</button>
                            <button class="button">5</button>
                            <button class="button">6</button>
                            <button class="button">1</button>
                            <button class="button">2</button>
                            <button class="button">3</button>
                            <button class="button">⇤</button>
                            <button class="button">0</button>
                            <button class="button">C</button>
                        </div>
                        <button class="btn btn-primary w-100 mt-3 py-2" id="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>  
    <script src="./js/main.js"></script>
    </div>
</body>
</html>
